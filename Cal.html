<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom CSS */
    body {
      background-color: #f8f9fa;
    }

    h2 {
      text-align: center;
      color: #343a40;
    }

    .calculator-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      color: #495057;
    }

    input[type="text"] {
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-bottom: 10px;
    }

    #result {
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>

  <script type="text/javascript">
    function getNumbers() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter valid numbers in both fields.");
        return null;
      }

      if (document.getElementById("num1").value.trim() === "" || document.getElementById("num2").value.trim() === "") {
        alert("Please enter a number in both fields.");
        return null;
      }

      return [num1, num2];
    }

    function addNumbers() {
      var numbers = getNumbers();
      if (numbers) {
        var result = numbers[0] + numbers[1];
        document.getElementById("result").value = "The result is: " + result;
      }
    }

    function subtractNumbers() {
      var numbers = getNumbers();
      if (numbers) {
        var result = numbers[0] - numbers[1];
        document.getElementById("result").value = result;
      }
    }

    function multiplyNumbers() {
      var numbers = getNumbers();
      if (numbers) {
        var result = numbers[0] * numbers[1];
        document.getElementById("result").value = result;
      }
    }

    function divideNumbers() {
      var numbers = getNumbers();
      if (numbers) {
        if (numbers[1] === 0) {
          alert("Cannot divide by zero.");
          return;
        }
        var result = numbers[0] / numbers[1];
        document.getElementById("result").value = result;
      }
    }

    function clearFields() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("result").value = "";
    }
  </script>
</head>
<body>
  <div class="calculator-container mt-5">
    <h2>Simple Calculator</h2>

    <div class="mb-3">
      <label for="num1" class="form-label">Enter first number:</label>
      <input type="text" id="num1" name="num1" class="form-control">
    </div>

    <div class="mb-3">
      <label for="num2" class="form-label">Enter second number:</label>
      <input type="text" id="num2" name="num2" class="form-control">
    </div>

    <div class="mb-3">
      <button onclick="addNumbers()" class="btn btn-primary">Add</button>
      <button onclick="subtractNumbers()" class="btn btn-secondary">Subtract</button>
      <button onclick="multiplyNumbers()" class="btn btn-success">Multiply</button>
      <button onclick="divideNumbers()" class="btn btn-danger">Divide</button>
      <button onclick="clearFields()" class="btn btn-warning">Clear</button>
    </div>

    <div class="mb-3">
      <label for="result" class="form-label">Result:</label>
      <input type="text" id="result" name="result" class="form-control" readonly>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
